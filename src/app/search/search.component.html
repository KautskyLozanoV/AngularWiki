<form #searchForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput required #searchQuery="ngModel" [(ngModel)]="search" name="search">
  </mat-form-field>
  <button mat-button>Search</button>
</form>

<ul *ngIf="results.length">
  <li *ngFor="let page of results">
    <a [routerLink]="'/page/' + page.id">{{page.title}}</a>
  </li>
</ul>

<p *ngIf="!results.length && searchForm.submitted"> No results found </p>
