<h1>{{ page?.title }}</h1>
<div *ngIf="page.id">
  <div >
    <button mat-button color="primary">Edit</button>
    <button mat-button >View History</button>
  </div>
  <p>{{page?.content}}</p>
  <div class="img">
    <img [src]="page?.imagePath" [alt]="page?.title">
  </div>
</div>

<mat-error *ngIf="!page.id">
This page doesn't exist yet
</mat-error>
